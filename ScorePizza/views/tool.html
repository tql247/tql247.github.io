<script>
    const labels = [
        'Crust color',
        'Sauce distribution',
        'Cheese appearance',
        'Topping distribution',
        'Big burnt spots',
        'Acceptable to serve',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: '',
            data: [65, 59, 80, 81, 56, 55, 40],
            barThickness: 46,
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 205, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(201, 203, 207, 1)'
            ],
            // borderColor: [
            //     'rgb(255, 99, 132)',
            //     'rgb(255, 159, 64)',
            //     'rgb(255, 205, 86)',
            //     'rgb(75, 192, 192)',
            //     'rgb(54, 162, 235)',
            //     'rgb(153, 102, 255)',
            //     'rgb(201, 203, 207)'
            // ],
            borderWidth: 1
        }]
    };

    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        display: false,
                        beginAtZero: true,
                        max: 100
                    }
                }],
                y: {
                    suggestedMin: 0,
                    suggestedMax: 100
                }
            },
            plugins: {
                title: {
                    text: 'Analysis results',
                    display: true
                },
                legend: {
                    display: false
                }
            },
        }
    };


    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, config);

    function checkLogin() {
        const bcrypt = dcodeIO.bcrypt;
        const username = localStorage.getItem("username") || "";
        const password = localStorage.getItem("password") || "";

        const checkUser = bcrypt.compareSync(username, "$2a$10$pnWlHG1ytMnBvE0CO3c8aeNRle8FInoGEaYNed.8E1uJ/doRmihWy");
        const checkPass = bcrypt.compareSync(password, "$2a$10$5huEgr44clx.00W.M8DBOuIo8v5CH8XaRx1Q49lLb1AWzkdO9Rmee");

        if (checkUser && checkPass) {} else {
            window.location.href = "login.html";
        }
    }

    function onLoadImage(event) {
        console.log('file')
        console.log(event)
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.onload = function() {
            URL.revokeObjectURL(preview.src) // free memory
        }
    }

    function logout() {
        localStorage.clear();
        window.location.reload();
    }

    checkLogin();
</script>
